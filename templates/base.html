{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>{% block page_title %}{% endblock page_title %} | Paul-BNB</title>
</head>

<body class="text-gray-800 mt-24 font-light">
    {% include "partial/message.html" %}
    <header
        class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
            </a>
            {% block searh-bar %}
            <form class="w-9/12" method="get" action="{% url "rooms:search" %}">
                <input
                    class="search-box border px-5 py-3 font-medium placeholder-gray-600 rounded-sm w-full shadow-md hover:shadow-lg focus:outline-none"
                    name="city" placeholder="Search by City" />
            </form>
            {% endblock searh-bar %}
        </div>
        {% include "partial/nav.html" %}
    </header>
    {% block content %}{% endblock content %}


    {% include "partial/footer.html" %}
</body>

</html>
